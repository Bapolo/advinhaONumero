<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Jogo De Advinhação</title>
</head>
<body>
    <div class="container">
        <main>
            <p>Tentativas: <span id="numeroDeTentativas"></span></p>
            <output id="saida"></output>
            <input type="number" id="entradaDoNumero" required>
            <button id="botaoAdvinhar">Advinhar</button>
            <button id="voltar"><i class="fa-solid fa-arrow-left"></i></button>
        </main>

        <div class="boataoIniciar">
            <p id="saidaInicial">click em Start para jogar...</p>
            <button id="iniciarJogo">Start</button>
           
            <p id="paragrafoDificuldade">Selecione a dificuldade</p>

            <select>
                <option value="9">Fácil</option>
                <option value="6">Médio</option>
                <option value="3">Díficil</option>
            </select> 
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
